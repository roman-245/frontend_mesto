<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Место (mesto) - проектная работа в Яндекс.Практикуме."><meta name="author" content="Панкратов Юрий"><meta name="creator" content="Яндекс.Практикум"><meta name="keywords" content="mesto, место, портфолио, html, css, javascript, БЭМ"><meta name="robots" content="noindex"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="images/logo-white.a697e8278e7ac062eb2c.svg" alt="Логотип" class="header__logo"></header><main><section class="profile"><div class="profile__container"><button class="profile__avatar-edit-button" type="button"><img src="images/img-profile-avatar.61abb4f9dd2ba4374093.jpg" alt="Аватар для профайла" class="profile__avatar"></button><div class="profile__describe"><div class="profile__title-wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2025 Mesto Russia</p></footer></div><section class="popup popup_type_profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><div class="popup__content"><h3 class="popup__title">Редактировать профиль</h3><form name="popup-profile-form" class="popup__input-list" novalidate><label class="popup__field"><input id="name-input" name="userName" class="popup__input" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__input-error"></span></label> <label class="popup__field"><input id="about-input" name="userAbout" class="popup__input" placeholder="О себе"
